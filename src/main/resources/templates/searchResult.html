<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색결과</title>
</head>
<body>
<h2>검색 결과</h2>
<ul>
    <li th:each="r : ${results}">
        <strong th:text="${r.name}">이름</strong><br>
        주소: <span th:text="${r.address}"></span><br>
        전화번호: <span th:text="${r.phone}"></span><br><br>
    </li>
</ul>
</body>
</html>
